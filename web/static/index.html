<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/combat.css">
</head>
<body>
    <div id="app">
        <!-- Login/Register Screen -->
        <div id="screen-auth" class="screen active">
            <div class="auth-container">
                <h1>RPG Game</h1>
                <div id="auth-tabs">
                    <button class="tab active" data-tab="login">Login</button>
                    <button class="tab" data-tab="register">Register</button>
                </div>
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <div id="login-error" class="error"></div>
                </form>
                <form id="register-form" class="auth-form hidden">
                    <input type="text" id="register-username" placeholder="Username (3-30 chars, alphanumeric)" required>
                    <input type="password" id="register-password" placeholder="Password (6+ chars)" required>
                    <button type="submit">Register</button>
                    <div id="register-error" class="error"></div>
                </form>
            </div>
        </div>

        <!-- Character Select Screen -->
        <div id="screen-characters" class="screen">
            <div class="panel">
                <h2>Select Character</h2>
                <div id="character-list"></div>
                <div class="create-char">
                    <input type="text" id="new-char-name" placeholder="New character name">
                    <button id="btn-create-char">Create</button>
                </div>
                <div id="char-error" class="error"></div>
                <button id="btn-play">Play</button>
                <button id="btn-logout" class="btn-secondary">Logout</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="screen-game" class="screen">
            <div id="game-header">
                <span id="player-info"></span>
                <button id="btn-disconnect" class="btn-small">Disconnect</button>
            </div>

            <!-- Combat HUD -->
            <div id="combat-hud" class="hidden">
                <div id="combat-turn"></div>
                <div class="combatant">
                    <div class="combatant-name">Player</div>
                    <div class="bar-group">
                        <div class="bar hp-bar"><div class="bar-fill" id="player-hp-bar"></div><span class="bar-text" id="player-hp-text"></span></div>
                        <div class="bar mp-bar"><div class="bar-fill" id="player-mp-bar"></div><span class="bar-text" id="player-mp-text"></span></div>
                        <div class="bar sp-bar"><div class="bar-fill" id="player-sp-bar"></div><span class="bar-text" id="player-sp-text"></span></div>
                    </div>
                    <div id="player-effects" class="effects"></div>
                </div>
                <div class="combatant">
                    <div class="combatant-name" id="monster-name"></div>
                    <div class="bar-group">
                        <div class="bar hp-bar"><div class="bar-fill" id="monster-hp-bar"></div><span class="bar-text" id="monster-hp-text"></span></div>
                        <div class="bar mp-bar"><div class="bar-fill" id="monster-mp-bar"></div><span class="bar-text" id="monster-mp-text"></span></div>
                        <div class="bar sp-bar"><div class="bar-fill" id="monster-sp-bar"></div><span class="bar-text" id="monster-sp-text"></span></div>
                    </div>
                    <div id="monster-effects" class="effects"></div>
                </div>
                <div id="guard-panel" class="hidden">
                    <div class="guard-header">Guards</div>
                    <div id="guard-list"></div>
                </div>
            </div>

            <!-- Messages / Combat Log -->
            <div id="message-log"></div>

            <!-- Options / Action Buttons -->
            <div id="options-panel"></div>

            <!-- Text Input Prompt -->
            <div id="prompt-panel" class="hidden">
                <div id="prompt-text"></div>
                <form id="prompt-form">
                    <input type="text" id="prompt-input" autocomplete="off">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
